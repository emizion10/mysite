{% extends 'base.html' %}
{% load static %}
{% block content %}



	  <style>
table, th, td {


}
th, td {
    padding: 15px;
    text-align: left;
}
table#t01 {
    width: 100%;
    background-color: #f1f1c1;
}
table#t01 th {
    background-color: grey;
    color: white;
}
</style>

<section class="page-section">

<div class="bg-faded p-5 d-flex ml-auto rounded">
<h1 class="section-heading mb-0">
<span class="section-heading-lower" width="50%" height="50%" text>STUDENTS</span>
</h1>
</div>
<br>
{% for n in student_list %}

<table id="t01" style="width:100%">
<!-- <tr> -->

<tr>
<td>Name : {{ n.name}}</td>

</tr>

<tr>
<td>Admission No :{{ n.stud}}</td>

</tr>
<tr>
<td><a  class="btn btn-primary text-center" href="{% url 'student_profile' pk=n.pk %}">View Details</a></td>

</tr>
</table>
<p></p>
{% endfor %}

</section>
{%  endblock %}
